<div class="container mt-5">
    <div *ngIf="product" class="row animate__animated animate__bounce animate__fadeIn">
        <div class="col-md-4">
            <p><strong>Title: </strong>{{product.title}}</p>
            <div><img style="width: 80%; height: 80%" class="rounded" src="{{product.image}}" alt=""></div>
            <br>
            <br>
            <mat-accordion>
              <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <strong>Show details</strong>                    
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p>
                  <strong>Title:</strong>
                   {{product.title}}
                </p>
                <p>
                  <strong>Price:</strong>
                   {{product.price}}
                </p>
                <p>
                  <strong>Description:</strong>
                   {{product.description}}
                </p>
                <p>
                  <strong>Category:</strong>
                   {{product.category}}
                </p>
              </mat-expansion-panel>              
            </mat-accordion>
        </div>

        <div class="col-md-3">
            <a class="btn btn-danger" routerLink="/">Back</a>
        </div>
    </div>
</div>
