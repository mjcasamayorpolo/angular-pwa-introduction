<div class="cardList">
    <mat-card class="example-card" *ngFor="let image of images" [@fadeInOut] (click)="router.navigate(['/image', image.id])">
      <mat-card-header>
          <mat-card-title>Id: {{ image.id }}</mat-card-title>
          <mat-card-subtitle>Title: {{ image.title }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{image.image}}" alt="{{ image.title }}">
      <mat-card-content>
          <p>
            Description: {{ image.description }}
          </p>
          <p>
            Rate: {{ image.rating.rate }}
          </p>
      </mat-card-content>
    </mat-card>
</div>
